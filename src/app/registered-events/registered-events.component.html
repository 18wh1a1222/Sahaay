
    
  <section id="gallery">
    <div class="container">
      <div class="row">
      <div class="col-lg-4 mb-4" *ngFor="let revent of registeredEvents">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1477862096227-3a1bb3b08330?ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60" alt="" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{revent.eventId.name}}</h5>
          <p class="card-text">{{revent.eventId.desc}}</p>
          <p>Date Of Event: {{revent.eventId.doe}}</p>
          <p>Start Time: {{revent.eventId.startTime}}</p>
        </div>
       </div>
      </div>
    </div>
  </div>
  </section>
