<h3>Post Your Needs Here</h3>

<form [formGroup]="NeedForm" (ngSubmit)="onSubmit()">
    <div class="col-sm-3 my-1">
        <label for="formGroupExampleInput">Type: </label>
        <input type="text" class="form-control" placeholder="Type Of Need" formControlName="type">
    </div>
    <div class="form-group shadow-textarea">
        <label for="exampleFormControlTextarea6">   Describe Your Need</label>
        <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3"
            placeholder="Write about your Need..." formControlName="desc" maxlength="300"></textarea>
    </div>
    <div class="col-sm-3 my-1">
        <label for="formGroupExampleInput">Amount: </label>
        <input type="text" class="form-control" placeholder="Money Required" formControlName="pay">
    </div><br>
    <button type="submit" class="btn btn-primary" [disabled]="!NeedForm.valid" style="margin-left: 100px;">POST</button>
    
</form>
