<section class="light">
	<div class="container py-2">
		<div class="h1 text-center text-dark" id="pageHeaderTitle">Events Going On</div>

		<article class="postcard light red" *ngFor="let event of events">
                <a class="postcard__img_link" href="#">
                    <img class="postcard__img" src="https://picsum.photos/1000/1000" alt="Image Title" />
                </a> 
			<div class="postcard__text t-dark">
				<h1 class="postcard__title blue"><a href="#">{{event.name}}</a></h1>
				<div class="postcard__subtitle small">
					<time datetime="2020-05-25 12:00:00">
						<i class="fas fa-calendar-alt mr-2"></i>{{event.doe}}
					</time>
				</div>
				<div class="postcard__bar"></div>
				<div class="postcard__preview-txt">{{event.desc}}</div>
				<ul class="postcard__tagbox">
					<li class="tag__item"><i class="fas fa-tag mr-2"></i>Last Day To Register: {{event.lastDay}}</li>
					<li class="tag__item"><i class="fas fa-clock mr-2"></i>Start: {{event.startTime}}</li>
					<li >
						<!-- <a href="#"><i class="fas fa-play mr-2"></i>Play Episode</a> -->
                        
					</li> 
                    
				</ul> 
                <br>
                <button type="button" class="btn btn-outline-success" style="margin-left: 50px;">Register</button>
			</div>
		</article>
	</div>
</section>
